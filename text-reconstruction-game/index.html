<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESL Text Reconstruction Game</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    /* Use Fredoka font for the title like Text Jumble game */
    .title {
        font-family: 'Fredoka', sans-serif;
        font-weight: 700;
    }

    #text-form, #game-board {
        max-width: 800px;
        margin: 0 auto;
    }

    textarea, input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        font-size: 16px;
    }

    button {
        padding: 8px 12px;
        margin: 5px;
        font-size: 16px;
    }

    #hidden-text {
        margin: 10px 0;
        font-size: 18px;
        line-height: 1.8;
        border: 1px solid #ccc;
        padding: 10px;
        min-height: 60px;
        word-wrap: break-word;
        white-space: normal;
    }

    /* FIXED: Prevent words from breaking mid-word */
    #hidden-text .word {
        display: inline-block;
        white-space: nowrap;
        margin-right: 0.5em;
        letter-spacing: 0.1em;
    }

    #timer, .team-score, #winner {
        margin: 10px 0;
        font-weight: bold;
    }

    #timer {
        font-size: 24px;
        color: #ff4444;
        background-color: #fff3cd;
        padding: 10px 20px;
        border-radius: 8px;
        text-align: center;
        border: 2px solid #ff4444;
    }

    #team-names-container {
        margin-bottom: 15px;
    }

    .team-input-row {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
    }

    .team-input-row input {
        flex: 1;
        margin-right: 10px;
    }

    .remove-team-btn {
        padding: 4px 8px;
        background-color: #ff4444;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 3px;
    }

    #add-team-btn {
        margin-bottom: 10px;
    }

    #teams-scores {
        margin: 10px 0;
    }

    .guessed-words {
        margin: 15px 0;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 5px;
    }

    .guessed-words h3 {
        margin-top: 0;
    }

    .guessed-words ul {
        list-style: none;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }

    .guessed-words li {
        background-color: #4CAF50;
        color: white;
        padding: 4px 10px;
        border-radius: 15px;
        font-size: 14px;
    }
</style>
</head>
<body>
<div id="text-form">
    <img id="school-logo" src="school-logo.png" alt="School Logo">
    <h1 class="title">Text Reconstruction Game</h1>
    <textarea id="text-input" placeholder="Enter the text here"></textarea>
    
    <div id="team-names-container">
        <h3>Team Names:</h3>
        <div id="team-inputs">
            <div class="team-input-row">
                <input type="text" class="team-name-input" placeholder="Team 1 Name">
            </div>
            <div class="team-input-row">
                <input type="text" class="team-name-input" placeholder="Team 2 Name">
            </div>
        </div>
        <button id="add-team-btn">+ Add Team</button>
    </div>
    
    <label for="enable-timer">Enable Timer</label>
    <input type="checkbox" id="enable-timer">
    <div id="timer-settings" style="display: none; margin: 10px 0;">
        <label for="timer-duration">Timer Duration (minutes):</label>
        <input type="number" id="timer-duration" value="5" min="1" max="60" style="width: 100px;">
    </div>
    <button id="start-game">Start Game</button>
</div>

<div id="game-board" style="display: none;">
    <div id="timer" style="display: none;">Time left: 60s</div>
    <div id="hidden-text"></div>
    <div id="current-player"></div>
    <input type="text" id="guess-input" placeholder="Enter your guess">
    <button id="submit-guess">Submit Guess</button>
    <button id="see-text">See Original Text</button>
    
    <div id="teams-scores"></div>
    
    <div class="guessed-words">
        <h3>Guessed Words:</h3>
        <ul id="guessed-words-list"></ul>
    </div>
    
    <div id="winner" style="display: none;"></div>
    <button id="next-round">Next Round</button>
    <button id="reset-game">Reset Game</button>
</div>

<div style="text-align: center; margin-top: 20px;">
    <button onclick="window.location.href='../index.html'">Go Back to Main Page</button>
</div>

<script src="script.js"></script>
</body>
</html>
