<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESL Text Reconstruction Game</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-primary: #11274e;
        --bg-secondary: #1a3668;
        --bg-tertiary: #244785;
        --accent-1: #fbcd07;
        --accent-2: #e8b800;
        --accent-red: #e82c39;
        --text-light: #f1f5f9;
        --text-muted: #94a3b8;
        --success: #10b981;
        --shadow: rgba(0, 0, 0, 0.3);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Fredoka', sans-serif;
        background: linear-gradient(135deg, #11274e 0%, #1a3668 50%, #244785 100%);
        background-attachment: fixed;
        color: var(--text-light);
        min-height: 100vh;
        padding: 2rem 1rem;
        position: relative;
        overflow-x: hidden;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
            radial-gradient(circle at 20% 30%, rgba(251, 205, 7, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 70%, rgba(251, 205, 7, 0.05) 0%, transparent 50%);
        pointer-events: none;
        z-index: 0;
    }

    .container {
        max-width: 900px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
    }

    #school-logo {
        max-width: 150px;
        display: block;
        margin: 0 auto 1rem auto;
    }

    h1, .title {
        font-family: 'Fredoka', sans-serif;
        font-size: clamp(2rem, 5vw, 3.5rem);
        font-weight: 700;
        text-align: center;
        margin-bottom: 0.5rem;
        color: var(--accent-1);
        animation: fadeInDown 0.6s ease-out;
        letter-spacing: -0.02em;
    }

    h3 {
        color: var(--accent-1);
        margin-bottom: 1rem;
    }

    .subtitle {
        text-align: center;
        color: var(--text-muted);
        margin-bottom: 2rem;
        font-size: 1.1rem;
    }

    #text-form, #game-board {
        background: var(--bg-secondary);
        border-radius: 20px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 10px 40px var(--shadow);
        border: 2px solid rgba(251, 205, 7, 0.2);
        animation: fadeInUp 0.6s ease-out;
    }

    textarea, input[type="text"], input[type="number"], input[type="checkbox"] {
        width: 100%;
        padding: 1rem;
        margin-bottom: 10px;
        font-size: 16px;
        border-radius: 12px;
        border: 2px solid var(--bg-tertiary);
        background: #ffffff;
        color: #11274e;
        font-family: 'Fredoka', sans-serif;
        transition: all 0.3s ease;
    }

    input[type="checkbox"] {
        width: auto;
        margin-left: 10px;
    }

    textarea {
        font-family: 'JetBrains Mono', monospace;
        min-height: 150px;
        resize: vertical;
    }

    textarea:focus, input[type="text"]:focus, input[type="number"]:focus {
        outline: none;
        border-color: var(--accent-1);
        box-shadow: 0 0 0 4px rgba(251, 205, 7, 0.2);
    }

    label {
        display: inline-block;
        margin-bottom: 0.75rem;
        font-weight: 600;
        color: var(--accent-1);
        font-size: 1.1rem;
    }

    button {
        background: linear-gradient(135deg, var(--accent-1) 0%, var(--accent-2) 100%);
        color: var(--bg-primary);
        border: none;
        padding: 1rem 2.5rem;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 700;
        font-family: 'Fredoka', sans-serif;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(251, 205, 7, 0.3);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin: 5px;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(251, 205, 7, 0.4);
    }

    button:active {
        transform: translateY(0);
    }

    .secondary-btn, .remove-team-btn {
        background: linear-gradient(135deg, var(--accent-red) 0%, #d02532 100%) !important;
        box-shadow: 0 4px 15px rgba(232, 44, 57, 0.3) !important;
    }

    .secondary-btn:hover, .remove-team-btn:hover {
        box-shadow: 0 6px 25px rgba(232, 44, 57, 0.4) !important;
    }

    #hidden-text {
        margin: 20px 0;
        font-size: 18px;
        line-height: 1.8;
        border: 2px solid var(--bg-tertiary);
        background: var(--bg-primary);
        padding: 20px;
        min-height: 100px;
        border-radius: 12px;
        word-wrap: break-word;
        white-space: normal;
    }

    #hidden-text .word {
        display: inline-block;
        white-space: nowrap;
        margin-right: 0.5em;
        letter-spacing: 0.2em;
        color: var(--accent-1);
        font-family: 'JetBrains Mono', monospace;
    }

    #timer {
        font-size: 24px;
        color: var(--accent-red);
        background: linear-gradient(135deg, rgba(232, 44, 57, 0.2) 0%, rgba(232, 44, 57, 0.1) 100%);
        padding: 15px 25px;
        border-radius: 12px;
        text-align: center;
        border: 2px solid var(--accent-red);
        margin: 20px 0;
        font-weight: 700;
        box-shadow: 0 4px 15px rgba(232, 44, 57, 0.2);
    }

    .team-score {
        margin: 10px 0;
        font-weight: bold;
        font-size: 1.2rem;
        color: var(--accent-1);
    }

    #current-player {
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--accent-1);
        text-align: center;
        margin: 20px 0;
        padding: 15px;
        background: linear-gradient(135deg, rgba(251, 205, 7, 0.2) 0%, rgba(36, 71, 133, 0.2) 100%);
        border-radius: 12px;
        border: 2px solid rgba(251, 205, 7, 0.3);
    }

    #team-names-container {
        margin-bottom: 15px;
    }

    .team-input-row {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        gap: 10px;
    }

    .team-input-row input {
        flex: 1;
        margin-bottom: 0;
    }

    .remove-team-btn {
        padding: 0.75rem 1.5rem !important;
        font-size: 0.9rem !important;
    }

    #add-team-btn {
        margin-bottom: 10px;
        width: auto;
    }

    #teams-scores {
        margin: 20px 0;
        padding: 15px;
        background: var(--bg-primary);
        border-radius: 12px;
        border: 2px solid var(--bg-tertiary);
    }

    .guessed-words {
        margin: 20px 0;
        padding: 20px;
        background: var(--bg-primary);
        border-radius: 12px;
        border: 2px solid var(--bg-tertiary);
    }

    .guessed-words h3 {
        margin-top: 0;
        margin-bottom: 15px;
    }

    .guessed-words ul {
        list-style: none;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

    .guessed-words li {
        background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
        color: white;
        padding: 6px 15px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
    }

    #timer-settings {
        margin: 15px 0;
        padding: 15px;
        background: var(--bg-primary);
        border-radius: 12px;
        border: 2px solid var(--bg-tertiary);
    }

    #timer-settings label {
        display: block;
        margin-bottom: 10px;
    }

    #timer-settings input {
        width: 150px;
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 640px) {
        body {
            padding: 1rem 0.5rem;
        }

        #text-form, #game-board {
            padding: 1.5rem;
        }

        button {
            width: 100%;
            margin: 5px 0;
        }

        .team-input-row {
            flex-direction: column;
            align-items: stretch;
        }

        .remove-team-btn {
            width: 100% !important;
        }
    }
</style>
</head>
<body>
<div class="container">
<div id="text-form">
    <img id="school-logo" src="../school-logo.png" alt="School Logo">
    <h1 class="title">Text Reconstruction Game</h1>
    <textarea id="text-input" placeholder="Enter the text here"></textarea>
    
    <div id="team-names-container">
        <h3>Team Names:</h3>
        <div id="team-inputs">
            <div class="team-input-row">
                <input type="text" class="team-name-input" placeholder="Team 1 Name">
            </div>
            <div class="team-input-row">
                <input type="text" class="team-name-input" placeholder="Team 2 Name">
            </div>
        </div>
        <button id="add-team-btn">+ Add Team</button>
    </div>
    
    <label for="enable-timer">Enable Timer</label>
    <input type="checkbox" id="enable-timer">
    <div id="timer-settings" style="display: none; margin: 10px 0;">
        <label for="timer-duration">Timer Duration (minutes):</label>
        <input type="number" id="timer-duration" value="5" min="1" max="60" style="width: 100px;">
    </div>
    <button id="start-game">Start Game</button>
</div>

<div id="game-board" style="display: none;">
    <div id="timer" style="display: none;">Time left: 60s</div>
    <div id="hidden-text"></div>
    <div id="current-player"></div>
    <input type="text" id="guess-input" placeholder="Enter your guess">
    <button id="submit-guess">Submit Guess</button>
    <button id="see-text">See Original Text</button>
    
    <div id="teams-scores"></div>
    
    <div class="guessed-words">
        <h3>Guessed Words:</h3>
        <ul id="guessed-words-list"></ul>
    </div>
    
    <div id="winner" style="display: none;"></div>
    <button id="next-round">Next Round</button>
    <button id="reset-game">Reset Game</button>
</div>

<div style="text-align: center; margin-top: 20px;">
    <button onclick="window.location.href='../index.html'" class="secondary-btn">Go Back to Main Page</button>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
