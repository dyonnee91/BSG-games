<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Page - Saved Games</title>
    <link rel="stylesheet" href="teacher-style.css"> <!-- Link to the teacher CSS file -->
</head>
<body>
    <!-- Overlay for login form -->
    <div id="overlay"></div>

    <!-- Authentication Form -->
    <div id="auth-form">
        <h2>Login or Sign Up</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="signup-button">Sign Up</button>
        <button id="signin-button">Sign In</button>
    </div>

    <!-- Main Content for Teacher Page -->
    <div id="teacher-content" style="display: none;">
        <h1>Saved Games</h1>
        <div id="saved-games-list">
            <!-- List of saved games will be populated here -->
        </div>
        <button id="logout-button">Log Out</button>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC6JcWqTCvKadpCmiz_75ozSX1pYRep5zU",
            authDomain: "bsg-games.firebaseapp.com",
            projectId: "bsg-games",
            storageBucket: "bsg-games.appspot.com",
            messagingSenderId: "1024105323797",
            appId: "1:1024105323797:web:78b89034d52cb6f7e01d1c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Sign Up
        document.getElementById('signup-button').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert('User signed up successfully!');
                hideAuthForm();
            } catch (error) {
                console.error('Sign Up Error:', error.message);
                alert('Sign Up Error: ' + error.message);
            }
        });

        // Sign In
        document.getElementById('signin-button').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert('User signed in successfully!');
                hideAuthForm();
            } catch (error) {
                console.error('Sign In Error:', error.message);
                alert('Sign In Error: ' + error.message);
            }
        });

        // Log Out
        document.getElementById('logout-button').addEventListener('click', async () => {
            try {
                await signOut(auth);
                alert('User signed out successfully!');
            } catch (error) {
                console.error('Log Out Error:', error.message);
                alert('Log Out Error: ' + error.message);
            }
        });

        // Auth State Changed
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                document.getElementById('auth-form').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('teacher-content').style.display = 'block';
                loadSavedGames();
            } else {
                // User is signed out
                document.getElementById('auth-form').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('teacher-content').style.display = 'none';
            }
        });

        // Function to hide the authentication form
        function hideAuthForm() {
            document.getElementById('auth-form').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // Load saved games
        function loadSavedGames() {
            const savedGamesList = document.getElementById('saved-games-list');
            const savedGames = JSON.parse(localStorage.getItem('savedGames')) || [];
            if (savedGames.length === 0) {
                savedGamesList.innerHTML = '<p>No saved games found.</p>';
            } else {
                const ul = document.createElement('ul');
                savedGames.forEach(game => {
                    const li = document.createElement('li');
                    li.textContent = game.name;
                    li.addEventListener('click', () => {
                        let gameURL = '';
                        if (game.type === 'text-reconstruction') {
                            gameURL = `../text-reconstruction-game/index.html?gameName=${encodeURIComponent(game.name)}`;
                        } else if (game.type === 'connections') {
                            gameURL = `../second-game/index.html?gameName=${encodeURIComponent(game.name)}`;
                        }
                        window.location.href = gameURL;
                    });
                    ul.appendChild(li);
                });
                savedGamesList.appendChild(ul);
            }
        }
    </script>
</body>
</html>
