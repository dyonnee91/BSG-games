<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img id="school-logo" src="school-logo.png" alt="School Logo">
        <h1>BSG - Games Portal</h1>
        <p>Select a game to play:</p>
        <div class="button-container">
            <a href="text-reconstruction-game/index.html" class="game-button">Text Reconstruction Game</a>
            <a href="second-game/index.html" class="game-button">Connections Game</a>
        </div>

        <!-- Authentication Form -->
        <div id="auth-form">
            <h2>Login</h2>
            <input type="email" id="signin-email" placeholder="Email">
            <input type="password" id="signin-password" placeholder="Password">
            <button id="signin-button">Sign In</button>

            <h2>Sign Up</h2>
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <button id="signup-button">Sign Up</button>

            <button id="logout-button">Log Out</button>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC6JcWqTCvKadpCmiz_75ozSX1pYRep5zU",
            authDomain: "bsg-games.firebaseapp.com",
            projectId: "bsg-games",
            storageBucket: "bsg-games.appspot.com",
            messagingSenderId: "1024105323797",
            appId: "1:1024105323797:web:78b89034d52cb6f7e01d1c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Sign Up
        document.getElementById('signup-button').addEventListener('click', async () => {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert('User signed up successfully!');
            } catch (error) {
                console.error('Error signing up:', error.message);
                alert('Error signing up: ' + error.message);
            }
        });

        // Sign In
        document.getElementById('signin-button').addEventListener('click', async () => {
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert('User signed in successfully!');
            } catch (error) {
                console.error('Error signing in:', error.message);
                alert('Error signing in: ' + error.message);
            }
        });

        // Log Out
        document.getElementById('logout-button').addEventListener('click', async () => {
            try {
                await signOut(auth);
                alert('User signed out successfully!');
            } catch (error) {
                console.error('Error signing out:', error.message);
                alert('Error signing out: ' + error.message);
            }
        });

        // Display content based on authentication state
        onAuthStateChanged(auth, user => {
            if (user) {
                // User is signed in
                document.getElementById('auth-form').style.display = 'none';
                // Show game management content here (if applicable)
            } else {
                // User is signed out
                document.getElementById('auth-form').style.display = 'block';
                // Hide game management content here (if applicable)
            }
        });
    </script>
</body>
</html>
